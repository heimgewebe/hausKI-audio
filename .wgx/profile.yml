# WGX Profil für hausKI-audio – minimal, CI-fähig
# Wird von CI-Skripten geprüft; fehlende Datei führte zum Abbruch.
profile: default

rust:
  # Toolchain, die CI/Local verwenden darf (kann 'stable' oder eine feste Version sein)
  toolchain: "stable"

python:
  # uv wird genutzt, CI erwartet sync=true (siehe pyproject.toml)
  uv: true

tool:
  uv:
    # explizit gespiegelt zur Prüf-Logik in CI
    sync: true
