name: secret-scan-gitleaks

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    # Minimal nötige Rechte: Code lesen + Security-Events schreiben (SARIF)
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Volle History, damit Gitleaks auch alte Commits sieht
          fetch-depth: 0

      - name: Run Gitleaks (wenn Lizenz-Secret vorhanden)
        # Fork-PRs bekommen keine Repo-Secrets; in dem Fall Scan überspringen.
        if: ${{ secrets.GITLEAKS_LICENSE != '' }}
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--no-banner"
        env:
          # Für PR-Scanning und SARIF-Upload
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Lizenzschlüssel NICHT ins Repo legen – als Secret in GitHub hinterlegen
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
