name: secret-scan-gitleaks

on:
  push:
    branches: [ main ]
  pull_request: {}
  # Optional: regelmäßiger Baseline-Scan (Montag 03:00 UTC)
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Volle History, damit Gitleaks auch alte Commits sieht
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--no-banner"
        env:
          # für PR-Scanning und SARIF-Upload
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Lizenzschlüssel NICHT ins Repo legen – als Secret in GitHub hinterlegen
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
